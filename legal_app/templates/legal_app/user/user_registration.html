<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% include 'legal_app/common/common_css.html' %}
    <style>
        .outer {
            width: 100%;
            height: 650px;
            display: flex;
            background-color:white;
            justify-content: center;
            text-align: center;
            border: 2px solid white;
        }

        .inner {
            width: 50%;
            height: 80%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-div">
        <!-- navbar code start -->
        {% include 'legal_app/common/header.html' %}
        <!-- navbar code ends -->
        <div class="outer">
            <div class="inner">
                <a href="https://imgbb.com/"><img src="https://i.ibb.co/fz3XLfJC/Registration.gif" alt="Registration"
                        border="0"></a>
                <form method='post' action="/registration" enctype="multipart/form-data"> <!--form tag is used to store the user data , enctype is used where we have to upload any file-->
                {% csrf_token %}
                    <div class="form-floating mb-3 mt-3">
                    <input type="text" name="name" required class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" name="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" required class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Password</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Phone Number</span>
                    <input type="number" name="phone" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="file" name="profile_pic" required class="form-control-file" title="Enter Profile Pic here">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <!-- footer code start -->
        {% include 'legal_app/common/footer.html' %}
        <!-- footer code ends -->
    </div>
</body>
</html>
